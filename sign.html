<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />    
    <title>Document</title>
    <link rel="stylesheet" href="css/sign.css">
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div class="header">
        <div>
            <a href="login.html">返回</a>
        </div>
        <span>淘宝注册</span>
    </div>
    <div class="div1">
        为了您的账号安全请填写一个手机号完成验证
    </div>
    <div class="div2">
        <div class="div2-1">
            <span>手机号</span>
            <input type="text" maxlength="11" class="phone">
            <span style="color:#FF0000" class="textphone">请输入手机号</span>
        </div>  
        <div class="div2-2">
            <span>密码</span>
            <input type="password" class="pass">
            <span style="color:#FF0000" class="textphone">请输入密码</span>
        </div>          
    </div>
    <div class="btn">确定</div>
</body>
</html>
<script src="js/sign.js"></script>
